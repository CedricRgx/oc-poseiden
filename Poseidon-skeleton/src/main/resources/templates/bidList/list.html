<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Home</title>
  <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
  <div th:replace="~{'menu' :: menu}"></div>
  <div class="row"><h2>Bid List</h2></div>
  <div class="row">
    <a href="/bidList/add" class="btn btn-primary btn-sm">Add New</a>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Account</th>
        <th>Type</th>
        <th>Bid Quantity</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bidList : ${bidLists}">
        <td style="width: 10%" th:text="${bidList.id}"></td>
        <td th:text="${bidList.account}"></td>
        <td th:text="${bidList.type}"></td>
        <td th:text="${bidList.bidQuantity}"></td>
        <td style="width: 15%" class="text-center">
          <form th:action="@{/bidList/update/{id}(id=${bidList.id})}" method="GET" style="display: inline;">
            <input type="submit" value="Edit" class="btn btn-primary btn-sm" />
          </form>
          &nbsp;|&nbsp;
          <form th:action="@{/bidList/delete/{id}(id=${bidList.id})}" method="POST" style="display: inline;">
            <input type="submit" value="Delete" class="btn btn-primary btn-sm" onclick="return confirm('Are you sure to delete this item?');"/>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
