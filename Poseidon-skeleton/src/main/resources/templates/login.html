<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>
<body>
<div style="text-align: center;">
  <div style="display: inline-block;">
    <h4>Login with Username and Password</h4>
    <div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}">
    </div>
    <div th:if="${logoutMessage}" style="color: green;" th:text="${logoutMessage}">
    </div>
    <form th:action="@{/login}" method="post">
      <div><label for="username">
        User: <input type="text" class="form-control" id="username" placeholder="Username" name="username"> </label></div>
      <div><label for="password">
        Password: <input type="password" class="form-control" id="password" placeholder="Password" name="password"> </label></div>
      <div><input type="submit" value="Login"/></div>
    </form>
    <h4>Login with Github</h4>
    <a th:href="@{/oauth2/authorization/github}"><button>Login with GitHub</button></a>
  </div>
</div>
</body>
</html>
